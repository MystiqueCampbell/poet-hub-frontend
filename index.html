<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poet Hub - Access</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="token-gate">
        <div class="gate-container">
            <h1>POET HUB</h1>
            <p class="subtitle">Professional Poetry Analysis Tools</p>
            <div class="gate-form">
                <input type="text" id="tokenInput" placeholder="Enter your access token" />
                <button id="submitToken">Access Tools</button>
                <p id="errorMsg" class="error-msg"></p>
            </div>
            <div class="gate-footer">
                <p>Powered by MicroPoetry Features</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
